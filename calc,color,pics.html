       #container{
        background-color: aquamarine;

width:300px;

<body>
 <div id="container"><h2>Калькулятор для котов</h2>
	
	<input id="number1" /> <br>
	
	<div id="operator_btns">
        <button id="plus" onclick="op='+'">+</button>
        <button id="minus" onclick="op='-'">-</button>
        <button id="times" onclick="op='*'">x</button>
        <button id="divide" onclick="op='/'">:</button>
	</div>
	<input id="number2" />
	<br>

	<button onclick="func()">Посчитать</button>
        
            <h3>Результат</h3>
       
           <div id="result"></div>
        </div>
        <h2>Выбери цвет фона</h2>
        <div id="color_btns">

            <button id="red" onclick="func1()">red</button>
            <button id="blue" onclick="func2()">blue</button>
            <button id="green" onclick="func3()">green</button>
            <button id="nocolor" onclick="func4()">white</button>
            <button id="nocolor" onclick="func5()">standart</button>
            

        </div>

<script>
          
          var op; 

// функция расчёта
function func() {
    
  var result;
  
  var number1 = Number(document.getElementById("number1").value);
  var number2 = Number(document.getElementById("number2").value);
  
  switch (op) {
    case '+':
      result = number1 + number2;
      break;
    case '-':
      result = number1 - number2;
      break;
    case '*':
      result = number1 * number2;
      break;
    case '/':
      result = number1 / number2;
      break;
  }


  document.getElementById("result").innerHTML = result;
};


function func1(){
    
    let elem = document.getElementById('container'); 
    elem.style.background = 'red';}
    function func2(){
    
    let elem = document.getElementById('container'); 
    elem.style.background = 'blue';}
    function func3(){
    
    let elem = document.getElementById('container'); 
    elem.style.background = 'green';}
    function func4(){
    
    let elem = document.getElementById('container'); 
    elem.style.background = 'white';}

    function func5(){
    
    let elem = document.getElementById('container'); 
    elem.style.background = '';}

        </script>
      <h2>Картинки</h2>
        <img id="pic1"src="images/cat6.jpg"/>

        <button onclick="imagsrc();">Далее</button>

        <script>
    

            var i=0;
            var image = document.getElementById("pic1");
            var imgs = ['images/cat6.jpg','images/cat7.jpg','images/cat8.jpg'];
            function imagsrc() {
                i++;
                i %= imgs.length;
                image.src = imgs[i];}

 </script>
