<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

       #container{

       }
    </style>
</head>
<body>
 <div id="container"><h2>Калькулятор для котов</h2>
	
	<input id="number1" /> <br>
	
	<div id="operator_btns">
        <button id="plus" onclick="op='+'">+</button>
        <button id="minus" onclick="op='-'">-</button>
        <button id="times" onclick="op='*'">x</button>
        <button id="divide" onclick="op='/'">:</button> <br>
	<input id="number2" />
	<br>

	<button onclick="func()">Посчитать</button>
        
            <h3>Результат</h3>
       
           <div id="result"></div>
        </div>
        

<script>
   class Calc {
    
    static add(a, b) {
        return a + b;
    }
    static substract(a, b) {
        return a - b;
    }
    static multiply(a, b) {
        return a * b;
    }
    static divide(a, b) {
        return a / b;
    }  }

    function func() {


let a = Number(document.getElementById('number1').value);
let b = Number(document.getElementById('number2').value);
 var result;

    switch (op) {
    case '+':
      result = Calc.add(a, b);
      break;
    case '-':
      result = Calc.substract(a, b);
      break;
    case '*':
      result = Calc.multiply(a, b);
      break;
    case '/':
      result = Calc.divide(a, b);
      break;
  }  
  if (b==0 && 
      result == Calc.divide(a, b)){
    alert("На ноль делить нельзя!");}

  document.getElementById("result").innerHTML = result;

}



        </script>
      

</body>

</html>
