    <script>

class Validator {
    constructor() {

    }
    isEmail(str) {
        return ((str.indexOf('@') !== -1) && (str.indexOf('.') !== -1))
    }
    isDomain(str) {
        return ((str.indexOf('.com') !== -1) || (str.indexOf('.nl') !== -1))
    }
    isDate(str) {
        let date = str.match(/[0-9]{2}\.[0-9]{2}\.[0-9]{4}/);
        return date === null ? false : true;
    }
    isPhone(str) {
        let phone = str.match(/\+31\ \([0-9]{3}\)\ [0-9]{2}-[0-9]{2}-[0-9]{3}/);
        return phone === null ? false : true;
    }

}
let validator = new Validator();
console.log(validator.isEmail('test@gmail.com'));
console.log(validator.isDomain('test.nl'));
console.log(validator.isDate('27.10.2022'));
console.log(validator.isPhone('+31 (614) 67-38-052'));
