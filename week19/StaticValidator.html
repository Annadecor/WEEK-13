<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <script>



   isEmail=(str)=> {
        return /^(.+)@(.+)\.(.+)$/.test(str)
    
    }
    isDomain=(str)=> {
        return /^[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?\.[a-zA-Z]{2,}$/.test(str)
    }
    isDate=(str)=> {
        return /[0-9]{2}\.[0-9]{2}\.[0-9]{4}/.test(str)
        
    }
    isPhone=(str)=> {
      return /\+31\ \([0-9]{3}\)\ [0-9]{2}-[0-9]{2}-[0-9]{3}/.test(str)
        
    }

console.log(isEmail('test@gmail.com'));
console.log(isDomain('test.nl'));
console.log(isDate('27.10.2022'));
console.log(isPhone('+31 (614) 67-38-052'));



    </script>
    
</body>
</html>
